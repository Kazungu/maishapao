<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Gathungu Kiarie">

        <title>Maisha Poa| Login</title>
        <link href="ui/css/bootstrap.min.css" rel="stylesheet">
        <link href="ui/css/main.css" rel="stylesheet">
    </head>
    <body id="pageone">
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header text-center">LOGIN TO MAISHAPOA</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                            <label for="inputEmail">Email address</label>
                        </div>
                        </div>
                        <div class="form-group">
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                            <label for="inputPassword">Password</label>
                        </div>
                        </div>
                        <div class="form-group">
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" value="remember-me">
                            Remember Password
                            </label>
                        </div>
                        </div>
                        <a class="btn btn-primary btn-block" href="dashboard/index.html">Login</a>
                    </form>
                </div>
            </div>
        </div>
       <script src="ui/js/bootstrap.bundle.min.js" ></script>
       <script src="ui/js/jquery.min.js"></script>
       <script src="ui/js/jquery.easing.min.js"></script>
    </body>
</html>
